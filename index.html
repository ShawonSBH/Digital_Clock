<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Digital Clock</title>
</head>
<body>
    <header class="title">
        <h1>Digital Clock</h1>
    </header>
    <section class="clock">
        <div class = "timepart">
            <div class="number container" id = "hour">00</div>
            <div class="timeunit container">Hours</div>
        </div>
        <div class = "timepart">
            <div class="number container" id = "minute">00</div>
            <div class="timeunit container">Minutes</div>
        </div>
        <div class = "timepart">
            <div class="number container" id = "second">00</div>
            <div class="timeunit container">Seconds</div>
        </div>
        <div class="ampm container">AM</div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
